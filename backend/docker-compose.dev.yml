# Docker Compose Configuration for Development
# This file defines all services needed to run the application locally

services:
  # Django Backend Service
  backend:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    container_name: chat_backend
    # Mount code as volume for hot-reloading in development
    volumes:
      - .:/app
      # Exclude node_modules and __pycache__ for performance
      - /app/__pycache__
      - /app/**/__pycache__
    ports:
      - "8000:8000"
    # Service dependencies - backend waits for postgres and redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    # Load environment variables from .env.local file
    env_file:
      - .env.local
    # Restart policy - always restart unless manually stopped
    restart: unless-stopped
    # Custom command for development
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload"
    # Network configuration
    networks:
      - chat_network

  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: chat_postgres
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      # Persist data using named volume
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    # Health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chat_network

  # Redis Service for Channels and OTP storage
  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    # Persist Redis data (optional for development)
    volumes:
      - redis_data:/data
    # Redis configuration for development
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chat_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  chat_network:
    driver: bridge